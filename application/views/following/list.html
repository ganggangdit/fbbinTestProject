<link href="<!--{$smarty.const.MISC_ROOT}-->css/follow/follow.css" rel="stylesheet" type="text/css" />
</head>
<body>

<!--{include file="top_bar.html"}-->
<div class="body clearfix">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{$userinfo['url']}-->"><img src="<!--{$userinfo['avatar']}-->" alt="" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{$userinfo['url']}-->"><!--{$userinfo['username']}--></a></span>
				<span class="nameTxt"><a href="<!--{$userinfo['self_url']}-->">关注列表</a></span>
			</div>
		</div>
		<div class="modlueBody">
                        
                        <!--{if $followings_count}--><div class="listSearch clearfix">
						<h4>关注 (<!--{$followings_count}-->)</h4>
				<!--{if $is_self}--><input type="text" value="输入姓名" class="fieldWithText" ref="输入姓名" id="searchList" /><span class="btnGray"><s></s></span><!--{/if}-->
			</div><!--{/if}-->
                        
                        
                        <!--{if $is_self}-->
                            <!--{if $followings_count}-->
                            <ul class="listWrap clearfix" id="listWrap">
                                <!--{foreach from=$followinglist item=following}-->
                                    <li>
                                        <div class="avatarBox <!--{if $following['hidden']}-->invisible<!--{/if}-->">
                                                    <a href="<!--{$following['href']}-->"><img src="<!--{$following['src']}-->" alt="" /></a>
                                                    <s id="<!--{$following['id']}-->"></s>
                                        </div>
                                        <span class="uName">
                                                <a href="<!--{$following['href']}-->"><!--{$following['name']}--></a>
                                        </span>
                                    </li>
                                 <!--{/foreach}-->      
                             </ul>
                             <!--{if $followings_count gt 27}-->
                             <div class="loadmore hide" id="loadmore"><a></a></div>
                             <!--{/if}-->
                            <!--{else}-->
                             <div class="blankWrap" id="nodata"><span>您还没有关注对象</span></div>
                            <!--{/if}-->
                        <!--{else}-->
                            <!--{if $followings_count}-->
                            <ul class="listWrap clearfix" id="listWrap">
                                <!--{foreach from=$followinglist item=following}-->
                                    <li>
                                            <div class="avatarBox">
                                                    <a href="<!--{$following['href']}-->"><img src="<!--{$following['src']}-->" alt="" /></a>
                                            </div>
                                            <span class="uName">
                                                    <a href="<!--{$following['href']}-->"><!--{$following['name']}--></a>
                                            </span>
                                    </li>
                                 <!--{/foreach}-->      
                             </ul>
                             <!--{if $followings_count gt 27}-->
                             <div class="loadmore hide" id="loadmore"><a></a></div>
                             <!--{/if}-->
                            <!--{else}-->
                             <div class="blankWrap" id="nodata"><span>该用户还没有关注对象</span></div>
                            <!--{/if}-->
                        <!--{/if}-->
				<div class="blankWrap hide" id="noresult"><span>未检索到任何结果，请重新输入关键字</span></div>
		</div>
	</div>
</div>

<!--{include file="footer.html"}-->
<script type="text/javascript">
$(function() {
	list.init({visibleUrl:'main/following/visibleFollowing', moreUrl:'main/following/getFollowingsByPage', searchUrl:'main/following/searchFollowingByUserName'});
});
</script>
<script src="<!--{$smarty.const.MISC_ROOT}-->js/follow/followlist.js" type="text/javascript"></script>
</body>
</html>
