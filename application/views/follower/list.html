<link href="<!--{$smarty.const.MISC_ROOT}-->css/follow/follow.css" rel="stylesheet" type="text/css" />
</head>
<body>

<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->top_bar.html"}-->
<div class="body clearfix">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{$home_info['url']}-->"><img src="<!--{$home_info['src']}-->" alt="" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{$home_info['url']}-->"><!--{$home_info['username']}--></a></span>
				<span class="nameTxt"><span class="fl"><a href="<!--{$home_info['self_url']}-->">粉丝列表</a></span></span>

			</div>
		</div>
		<div class="modlueBody">
			<div class="listSearch clearfix">
                                <!--{if ($home_info['NumOfFollowers'] > 0)}-->
                                    <h4>粉丝 (<!--{$home_info['NumOfFollowers']}-->)</h4>
                                <!--{/if}-->    
                                <!--{if ($home_info['is_self'] == ture)}-->
                                    <input type="text" value="请输入姓名" class="fieldWithText" ref="请输入姓名" id="searchList" /><span class="btnGray"><s></s></span>
                                <!--{/if}-->
			</div>
			<ul class="listWrap clearfix" id="listWrap">
                            <!--{foreach from=$followerlist item=flist}-->
				<li>
					<div class="avatarBox">
						<a href="<!--{$flist['href']}-->"><img src="<!--{$flist['src']}-->" alt="" /></a>
					</div>
					<span class="uName">
						<a href="<!--{$flist['href']}-->"><!--{$flist['name']}--></a>
					</span>
				</li>
                            <!--{/foreach}-->    
			</ul>
                        <!--{if $home_info['NumOfFollowers'] > 27}--> 
                            <div class="loadmore hide" id="loadmore"><a></a></div>
                        <!--{/if}-->
                        <!--{if $home_info['NumOfFollowers'] < 1 && $home_info['is_self'] == true}--> 
                            <div class="blankWrap" id="nodata"><span>您还没有粉丝</span></div>
                        <!--{/if}-->
                        <!--{if $home_info['NumOfFollowers'] < 1 && $home_info['is_self'] == false}--> 
                             <div class="blankWrap" id="nodata"><span>该用户还没有粉丝</span></div>
                        <!--{/if}-->
			<div class="blankWrap hide" id="noresult"><span>未检索到任何结果，请重新输入关键字</span></div>
		</div>
	</div>
</div>

<!--{include file="<!--{$smarty.const.TEMPLATE_PATH}-->footer.html"}-->
<script type="text/javascript">
$(function() {
	list.init({moreUrl:'main/follower/getfollowerBypage', searchUrl:'main/follower/searchFollowerByName'});
});
</script>
<script src="<!--{$smarty.const.MISC_ROOT}-->js/follow/followlist.js" type="text/javascript"></script>
</body>
</html>
