<!--{include file="`$smarty.const.WEB_ROOT_SMARTY`main/application/views/header.html"}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/search/search.css" rel="stylesheet" type="text/css" />
</head>
<body>

<!--{include file="`$smarty.const.WEB_ROOT_SMARTY`main/application/views/top_bar.html"}-->

<div class="body clearfix">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{$user_url}-->"><img src="<!--{$user_avatar}-->" alt="" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{$user_url}-->"><!--{$user_name}--></a></span>
				<span class="nameTxt"><a href="<!--{$app_url_list.answer}-->">搜索</a></span>
				<div class="dropMenu">
					<div class="triggerBtn"><span class="fl">问答</span><s></s></div>
					<div class="dropList">
						<ul class="dropListul">
							<li><a href="<!--{$app_url_list.globals}-->" class="itemAnchor"><i class="i_search"></i><span>全部</span></a></li>
							<li><a href="<!--{$app_url_list.people}-->" class="itemAnchor"><i class="i_friend"></i><span>人名</span></a></li>
							<li><a href="<!--{$app_url_list.website}-->" class="itemAnchor"><i class="i_page"></i><span>网页</span></a></li>
							<li><a href="<!--{$app_url_list.status}-->" class="itemAnchor"><i class="i_status"></i><span>状态</span></a></li>
							<li><a href="<!--{$app_url_list.photo}-->" class="itemAnchor"><i class="i_photo"></i><span>照片</span></a></li>
							<li><a href="<!--{$app_url_list.album}-->" class="itemAnchor"><i class="i_album"></i><span>相册</span></a></li>
							<li><a href="<!--{$app_url_list.video}-->" class="itemAnchor"><i class="i_video"></i><span>视频</span></a></li>
							<li><a href="<!--{$app_url_list.blog}-->" class="itemAnchor"><i class="i_blog"></i><span>博客</span></a></li>
							<li><a href="<!--{$app_url_list.event}-->" class="itemAnchor"><i class="i_activity"></i><span>活动</span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="modlueBody">
			<h3 class="modlueBodyTitle categoryTitle" id="term" name="<!--{$keyword}-->">问答(<!--{$total}-->)</h3>
			<!--{if $isEmpty eq true}-->
			<div class="noResult">未搜索到相应结果，请重新输入关键字</div>
			<!--{else}-->
			<div class="searchResult" id="askResult">
				<ul class="clearfix">
				<!--{foreach from=$ask item=vo}-->
					<!--{if $vo.ask.type eq 0}-->
					<li class="searchLi">
						<h5 class="bt"><a href="<!--{$vo.url}-->" title="<!--{$vo.fullname}-->"><!--{$vo.name_txt}--></a></h5>
						<ol class="askItem">
						<!--{foreach from=$vo.ask.list item=id}-->
							<li title="<!--{$id.fulltext}-->">
								<input type="radio" disabled="disabled" />
								<div>
									<p><!--{$id.name}--></p>
									<span style="width:<!--{$id.percent}-->%;"></span>
								</div>
							</li>
						<!--{/foreach}-->
						<!--{if $vo.ask.more_link eq true}-->
							<li>
								<a href="<!--{$vo.url}-->">查看更多</a>
							</li>
						<!--{/if}-->
						</ol>
					</li>
					<!--{else}-->
					<li class="searchLi">
						<h5 class="bt"><a href="<!--{$vo.url}-->" title="<!--{$vo.fullname}-->"><!--{$vo.name_txt}--></a></h5>
						<ol class="askItem">
						<!--{foreach from=$vo.ask.list item=id}-->
							<li title="<!--{$id.fulltext}-->">
								<input type="checkbox" disabled="disabled" />
								<div>
									<p><!--{$id.name}--></p>
									<span style="width:<!--{$id.percent}-->%;"></span>
								</div>
							</li>
							<!--{/foreach}-->
							<!--{if $vo.ask.more_link eq true}-->
								<li>
									<a href="<!--{$vo.url}-->">查看更多</a>
								</li>
							<!--{/if}-->
						</ol>
					</li>
					<!--{/if}-->
					<!--{/foreach}-->
				</ul>
				<!--{if !$is_last_page}-->
				<div class="moreResult hide">
					<a name="8" href="<!--{$smarty.const.WEB_ROOT}-->main/?c=search&m=main&type=answer" rel="1" class="hide">查看更多问答<i></i></a>
					<span><img width="16" height="7" alt="loading" src="<!--{$smarty.const.MISC_ROOT}-->img/system/more_loading.gif"></span>
				</div>
				<!--{/if}-->
			</div>
			<!--{/if}-->			
		</div>
	</div>
	<div class="sideArea">
		sideArea
	</div>
</div>


<!--{include file="`$smarty.const.WEB_ROOT_SMARTY`main/application/views/footer.html"}-->
<script type="text/javascript" src="<!--{$smarty.const.MISC_ROOT}-->js/searchResult/searchResult.js"></script>
</body>
</html>
