<!--{include file="`$smarty.const.WEB_ROOT_SMARTY`main/application/views/header.html"}-->
<link href="<!--{$smarty.const.MISC_ROOT}-->css/search/search.css" rel="stylesheet" type="text/css" />
</head>
<body>

<!--{include file="`$smarty.const.WEB_ROOT_SMARTY`main/application/views/top_bar.html"}-->

<div class="body clearfix">
	<div class="mainArea">
		<div class="modlueHeader clearfix">
			<span class="userImg"><a href="<!--{$user_url}-->"><img src="<!--{$user_avatar}-->" alt="" /></a></span>
			<div class="userName">
				<span class="nameTxt"><a href="<!--{$user_url}-->"><!--{$user_name}--></a></span>
				<span class="nameTxt"><a href="<!--{$app_url_list.website}-->">搜索</a></span>
				<div class="dropMenu">
					<div class="triggerBtn"><span class="fl">网页</span><s></s></div>
					<div class="dropList">
						<ul class="dropListul">
							<li><a href="<!--{$app_url_list.globals}-->" class="itemAnchor"><i class="i_search"></i><span>全部</span></a></li>
							<li><a href="<!--{$app_url_list.people}-->" class="itemAnchor"><i class="i_friend"></i><span>人名</span></a></li>
							<li><a href="<!--{$app_url_list.status}-->" class="itemAnchor"><i class="i_status"></i><span>状态</span></a></li>
							<li><a href="<!--{$app_url_list.photo}-->" class="itemAnchor"><i class="i_photo"></i><span>照片</span></a></li>
							<li><a href="<!--{$app_url_list.album}-->" class="itemAnchor"><i class="i_album"></i><span>相册</span></a></li>
							<li><a href="<!--{$app_url_list.video}-->" class="itemAnchor"><i class="i_video"></i><span>视频</span></a></li>
							<li><a href="<!--{$app_url_list.blog}-->" class="itemAnchor"><i class="i_blog"></i><span>博客</span></a></li>
							<li><a href="<!--{$app_url_list.answer}-->" class="itemAnchor"><i class="i_ask"></i><span>问答</span></a></li>
							<li><a href="<!--{$app_url_list.event}-->" class="itemAnchor"><i class="i_activity"></i><span>活动</span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="modlueBody">
			<h3 class="modlueBodyTitle categoryTitle" id="term" name="<!--{$keyword}-->">网页(<!--{$total}-->)</h3>
			<!--{if $isEmpty eq true}-->
			<div class="noResult">未搜索到相应结果，请重新输入关键字</div>
			<!--{else}-->
			<div class="searchResult" id="pageResult">
				<ul class="clearfix">
				<!--{foreach from=$webpage item=vo}-->
				<!--{if $vo.relation eq 0}-->
					<li class="searchLi">
						<a href="<!--{$vo.url}-->" class="headerImg"><img src="<!--{$vo.img}-->" alt="" /></a>
						<p class="searchCont">
							<a href="<!--{$vo.url}-->"><!--{$vo.name}--></a>
							<span class="show gray">粉丝数: <!--{$vo.fans_count}--></span>
						</p>
						<!--{if !$vo.self}-->
						<div class="statusBox">
							<span class="btnBlue"><i></i><a href="javascript:void(0);" id="<!--{$vo.web_id}-->" name="<!--{$vo.f_uid}-->" class="addFollow">加关注</a></span>
							<div class="dropWrap dropMenu hide">
								<div class="triggerBtn"><i class="friend"></i><span>关注</span><s></s></div>
								<div class="dropList">
									<ul class="dropListul checkedUl">
										<li><a href="javascript:void(0);" href="javascript:void(0);" id="<!--{$vo.web_id}-->" name="<!--{$vo.f_uid}-->" class="itemAnchor unFollow"><span>取消关注</span></a></li>
									</ul>
								</div>
							</div>
						</div>
						<!--{/if}-->
					</li>
					<!--{else}-->
					<li class="searchLi">
						<a href="<!--{$vo.url}-->" class="headerImg"><img src="<!--{$vo.img}-->" alt="" /></a>
						<p class="searchCont">
							<a href="<!--{$vo.url}-->"><!--{$vo.name}--></a>
							<span class="show gray">粉丝数: <!--{$vo.fans_count}--></span>
						</p>
						<!--{if !$vo.self}-->
						<div class="statusBox">
							<span class="btnBlue hide"><i></i><a href="javascript:void(0);" id="<!--{$vo.web_id}-->" name="<!--{$vo.f_uid}-->" class="addFollow">加关注</a></span>
							<div class="dropWrap dropMenu">
								<div class="triggerBtn"><i class="friend"></i><span>关注</span><s></s></div>
								<div class="dropList">
									<ul class="dropListul checkedUl">
										<li><a href="javascript:void(0);" id="<!--{$vo.web_id}-->" name="<!--{$vo.f_uid}-->" class="itemAnchor unFollow"><span>取消关注</span></a></li>
									</ul>
								</div>
							</div>
						</div>
						<!--{/if}-->
					</li>	
					<!--{/if}-->	
					<!--{/foreach}-->
				</ul>
				<!--{if !$is_last_page}-->
				<div class="moreResult hide">
					<a name="2" href="<!--{$smarty.const.WEB_ROOT}-->main/?c=search&m=main&type=website" rel="1" class="hide">查看更多网页<i></i></a>
					<span><img width="16" height="7" alt="loading" src="<!--{$smarty.const.MISC_ROOT}-->img/system/more_loading.gif"></span>
				</div>
				<!--{/if}-->
			</div>
			<!--{/if}-->			
		</div>
	</div>
	<div class="sideArea">
		sideArea
	</div>
</div>


<!--{include file="`$smarty.const.WEB_ROOT_SMARTY`main/application/views/footer.html"}-->
<script type="text/javascript" src="<!--{$smarty.const.MISC_ROOT}-->js/searchResult/searchResult.js"></script>
</body>
</html>
